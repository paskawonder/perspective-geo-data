<html xmlns="http://www.w3.org/1999/html">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    </head>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        html, map { height: 100%; margin: 0; }
        #map { min-height: 100% }
    </style>
    <input type='file' id='file' style='display:none;'/>
    <body>
        <div id='map'></div>
        <script src='media/media.js'></script>
        <div id='action_buttons' style='display: none; position: absolute;'>
            <button id='button_view' onclick='view(this)'>View around</button>
            <button id='button_upload' onclick='upload(this)'>Upload</button>
        </div>
    </body>
</html>
